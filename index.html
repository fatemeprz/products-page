<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Products</title>
</head>
<body>
    <h2 class="title">Test | Product Page </h2>
    <div class="searchbox">
        <input class="search-input" type="text" placeholder="Search name">
        <div>
            <span class="categury categurySelected"  data-filter="all">All</span>
            <span class="categury" data-filter="tech">Tech</span>
            <span class="categury" data-filter="clothing">Clothing</span>
            <span class="categury" data-filter="health">Health</span>
        </div>
        <div>
            <input type="text" class="searchPrice-input" placeholder="Search price">
            <button class="searchPrice-btn" type="button">Search</button>
        </div>
    </div>

    <div class="products">
        <div class="product" data-categury="tech">
            <img src="./images/iphone.png" alt="iphone 14 pro">
            <div>Apple iphone 14 pro</div>
            <span>1499 $</span>
        </div>
        <div class="product" data-categury="clothing">
            <img src="./images/shoes.png" alt="running shoes">
            <div>Running shoes</div>
            <span>199 $</span>
        </div>
        <div class="product" data-categury="clothing">
            <img src="./images/bag.png" alt="college bag">
            <div>Collage Bag</div>
            <span>139 $</span>
        </div>
        <div class="product" data-categury="clothing">
            <img src="./images/jacket.png" alt="boyJacket Clothing">
            <div>Boy's jacket</div>
            <span>169 $</span>
        </div>
        <div class="product" data-categury="tech">
            <img src="./images/airpods.png" alt="airpods pro">
            <div>Apple airpods pro</div>
            <span>299 $</span>
        </div>
        <div class="product" data-categury="health" >
            <img src="./images/vitamin.png" alt="Vitamin E">
            <div>Vitamin E</div>
            <span>39 $</span>
        </div>
        <div class="product" data-categury="tech">
            <img src="./images/watch.png" alt="apple watch">
            <div>Apple watch</div>
            <span>399 $</span>
        </div>
        <div class="product" data-categury="health">
            <img src="./images/cream.png" alt="hair care">
            <div>Keratin Hair care</div>
            <span>39 $</span>
        </div>
        <div class="product" data-categury="health">
            <img src="./images//shampoo.png" alt="shampo">
            <div>shampo</div>
            <span>79 $</span>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
